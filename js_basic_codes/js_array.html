<!DOCTYPE html>
<html>
<head>
  <title>jsArray</title>
</head>
<body>
<div class="container">
</div>
 <script type="text/javascript">
var friends=['manoj','parth','rao','prasad'] //here no curly braces
document.write(friends);//it will print all the elements in array
document.write("<br>"+friends[1]);//it will print parth as first element in array have 0 as its index
document.write("<br>"+friends.length);//it will give array length (number of elements present in an array)

 </script>
</body>
</html>
