<!DOCTYPE html>

  <title>jsForInLoop</title>

<body>
<div class="container">
</div>
 <script type="text/javascript">
 var person = {
     fullName: "New York City",
     mayor: "Bill de Blasio",
     population: 8000000,
     boroughs: 5
 };

for(var x in person){//we have tsken x varible to print the values of object
    document.write('<br>'+person[x]);//it will print object values

    }


 </script>
