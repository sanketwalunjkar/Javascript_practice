<!DOCTYPE html>
<html>
<head>
  <title>if else program</title>
</head>
<body>
<div class="container">
</div>
<script>
for (var i=1;i<=20;i++) //loop will run between 1 to 20
{

     if(i%3===0 && i%5===0)  //if number is deivisible by both print FizzBuzz
    {
        document.write('FizzBuzz');
    }

    else if(i%5===0) ////if number is divisible by 5 print Buzz
    {
        document.write('Buzz');
    }
    else if(i%3===0)//if number is divisible by 3 print Buzz
    {
        document.write('Fizz');
    }

    else{
        document.write(i);//if all conditions are false jus tprint the number
        }
}
</script>
</body>
</html>
