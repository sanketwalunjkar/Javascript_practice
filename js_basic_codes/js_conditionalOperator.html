<!DOCTYPE html>
<html>
<head>
  <title>jsconditionalOperator</title>
</head>
<body>
<div class="container">
</div>
 <script type="text/javascript">
 // Complete lines 3 and 4!

var iLoveJavaScript = true;
var iLoveLearning = true;

if(iLoveJavaScript && iLoveLearning) {
  // if iLoveJavaScript AND iLoveLearning:
  document.write("Awesome! Let's keep learning!");
} else if(!(iLoveJavaScript || iLoveLearning)) {
  // if NOT iLoveJavaScript OR iLoveLearning:
  document.write("Let's see if we can change your mind.");
} else {
  document.write("You only like one but not the other? We'll work on it.");
}

</script>
</body>
</html>
