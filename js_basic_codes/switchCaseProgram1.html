<!DOCTYPE html>
<html>
<head>
  <title>switchCaseprogram1</title>
</head>
<body>
<div class="container">
</div>
<script type="text/javascript">
var getReview = function (movie) {
switch (movie){

    case "Toy Story 2" :
        return "Great story. Mean prospector.";
        break;s
    case "Finding Nemo" :
        return "Cool animation, and funny turtles.";
        break;
    case "The Lion King" :
        return "Great songs.";
    default:
        return "I don't know";
        break;
    }
};
document.write(getReview('Toy Story 2')); //it will call review function and print the review for custom input
</script>
</body>
</html>
