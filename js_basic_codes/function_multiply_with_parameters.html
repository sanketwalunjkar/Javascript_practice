<!DOCTYPE html>
<html>
<head>
  <title>multiply function in JS</title>
</head>
<body>
<div class="container">


</div>
 <script type="text/javascript">

//function with passing the parameters

function multiply(a,b){

  var product=a*b;
  return product;
}

document.write(multiply(10,5));//here we are passing the parameters to function

</script>
</body>
</html>
