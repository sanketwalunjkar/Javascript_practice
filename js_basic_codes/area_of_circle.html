//area of circle using object and methods
function Circle (radius) {
    this.radius = radius;
    this.area = function () {
        return Math.PI * this.radius * this.radius;
    };
    // define a perimeter method here
    this.perimeter=function(radius){
        return this.radius*2*Math.PI;
        };
};
