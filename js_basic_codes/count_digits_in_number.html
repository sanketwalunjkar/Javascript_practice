<!DOCTYPE html>
<html>
<head>
  <title>count digit in number</title>
</head>
<body>
<div class="container">
</div>
<script type="text/javascript">

var count=0;
var num =prompt("enter hte number");//Math.floor() is javascript function used to make number into pur integer
while (num=Math.floor(num))//it will run till num is not zero
{
  num = num/10;
  count++;
document.write("Number :: "+ num + " count :: "+ count +"<br>");//br tag is used for breaking the line in javascript
}
alert(" \nthe number has "+ count +" digits");//ypu can use \n with only alerts


</script>
</body>
</html>
