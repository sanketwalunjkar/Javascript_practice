<!DOCTYPE html>
<html>
<head>
  <title>get attribute in JS</title>
</head>
<body>
<div class="container">
  getAttribute is used to select the class ,src ,id attributes to an element
   <h1 id="theTitle" class="highlight summer">What's happening?</h1>
</div>
 <script type="text/javascript">
var element=document.querySelector('h1');
document.write( 'id of heading is :: ' + element.getAttribute('id'));
</script>
</body>
</html>
