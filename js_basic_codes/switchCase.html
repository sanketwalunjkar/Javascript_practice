<!DOCTYPE html>
<html>
<head>
  <title>switchCase</title>
</head>
<body>
<div class="container">
</div>
<script type="text/javascript">
var name='ankit';
switch(name)
{
case 'vishal':
document.write("hi vishal");
break;
case 'parth':
document.write("hi parth");
break;
case 'ankit':
document.write("hi ankit");
break;
default:
document.write("hi random");
break;
}
</script>
</body>
</html>
