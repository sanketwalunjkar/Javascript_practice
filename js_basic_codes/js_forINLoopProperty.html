<!DOCTYPE html>
<html>
<head>
  <title>jsForInLoop</title>
</head>
<body>
<div class="container">
</div>
 <script type="text/javascript">
 var person = {
     fullName: "New York City",
     mayor: "Bill de Blasio",
     population: 8000000,
     boroughs: 5
 };
 for(var property in person)//this loop will print all the property names of person object

 {
     document.write(property);//remember that it will not print  obejct value
     }


 </script>
</body>
</html>
