<!DOCTYPE html>
<html>
<head>
  <title>multiply function in JS</title>
</head>
<body>
<div class="container">


</div>
 <script type="text/javascript">
//function without passing the parameters

 function multiply(a,b){
   var a=10;
   var b=3;
   var product=a*b;
   return product;
 }

 document.write(multiply());



</script>
</body>
</html>
