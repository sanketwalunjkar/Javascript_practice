<!DOCTYPE html>
<html>
<head>
  <title>jsForLoop</title>
</head>
<body>
<div class="container">
</div>
 <script type="text/javascript">
var friends=['manoj','parth','rao','prasad'] //here no curly braces
for (var i=0;i<friends.length;i++){
  document.write("<br>"+friends[i]);//it will give array length (number of elements present in an array)
}
 </script>
</body>
</html>
