<!DOCTYPE html>
<html>
<head>
  <title>Javascript assignment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src='./js/app.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
</head>
<body class="container">
  <div class="studentDataWrap clearfix">
    <div class="addDataWrap pull-left">
      <input class="btn btn-alert noCursor" type="text" name="userInput" id="userInput" value="" placeholder="Add Name"/>
      <button class="btn btn-info" id="submitButton" onClick="addName()">Submit</button>
    </div>
    <div class="searchDataWrap pull-right">
      <input class="btn btn-alert noCursor" type="text" name="searchTerm" id="searchTerm" value="" placeholder="Search" />
      <button class="btn btn-info" id="submitButton" onClick="SearchName()">Search</button>
    </div>
  </div>
  <ul id="studentList" class="list-group"></ul>
</body>
</html>
